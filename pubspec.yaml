name: cocinando_con_flow
description: Aplicación de recetas con arquitectura híbrida feature-based + Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localización
  flutter_localizations:
    sdk: flutter
  
  # Gestión de Estado - BLoC
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Inyección de Dependencias
  get_it: ^7.6.4
  
  # Enrutamiento
  go_router: ^12.1.3
  
  # HTTP y Networking
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  
  # Almacenamiento Local
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Base de Datos Local
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Manejo de Imágenes
  cached_network_image: ^3.3.1
  image: ^4.1.3
  
  # Utilidades
  intl: ^0.20.2
  logger: ^2.0.2+1
  
  # UI y Animaciones
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # Testing
  bloc_test: ^9.1.4
  mockito: ^5.4.4
  build_runner: ^2.4.7
  google_fonts: ^6.3.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  
  # Fuentes se manejan a través de google_fonts
  
  # Imágenes y Patrones
  assets:
    - assets/img/
    - assets/patterns/
    - assets/animations/
    - assets/images/

# Configuración de Iconos
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icono.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#00EEFB"
  adaptive_icon_foreground: "assets/images/icono.png"
